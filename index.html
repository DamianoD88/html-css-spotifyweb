<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png"> 
    <title>My Spotify</title>
</head>
<body>

    <!-- inizio main -->
    <main>

        <div class="container-fluid">
            <div class="row col-xs-2 ">
                <div class="col-sx ">
                </div>
                <div class="col-dx">
                    <div class="col-dx-header">
                    </div>
                    <div class="row col-xs-2 col-xs-8 col-xs-2 ">
                        <div class="col-dx-main  col-xs-12 ">
                            <div class="evidenza col-xs-1 ">IN EVIDENZA</div>
                            <div class="podcast col-xs-1 ">PODCAST</div>
                            <div class="classifiche col-xs-1 ">CLASSIFICHE</div>
                            <div class="generi col-xs-1 ">GENERI E MOOD</div>
                            <div class="uscite col-xs-1 ">NUOVE USCITE</div>
                            <div class="scopri col-xs-1 ">SCOPRI</div>
                        </div>
                    </div>
                    <div class="row col-xs-12 col-xs-1 ">
                        <h2><strong>Recently played</strong></h2>
                    </div>
                    <div class="row col-xs-6">
                        <div> <img src="" alt=""> </div>
                        
                    </div>

                    
                </div>
            </div>
            
        </div>
        
    </main>
    <!-- end main -->

    <!-- footer -->
    <footer class="col-xs-12" >

         <!-- parte destra -->
        <div class="left">
            <!-- item -->
            <div class="item">
                <i class="fas fa-microphone icone"></i>
                <span>Mute</span>
                <i class="fas fa-chevron-up freccia"></i>
            </div>
            <!-- item -->
            <div class="item">
                <i class="fas fa-video icone"></i>
                <span>Stop Video</span>
                <i class="fas fa-chevron-up freccia"></i>
            </div>
        </div>
    </footer>

    <!-- center -->

    <div class="center">
        <div class="item">
            <i class="fas fa-user-plus icone"></i>
            <span>Invite</span>
        </div>
        <div class="item">
            <i class="fas fa-user-friends icone"></i>
            <span>Manage Partecipants</span>
        </div>
        <div class="item">
            <i class="fas fa-chart-bar icone"></i>
            <span>Polling</span>
        </div>
        <div class="item">
            <i class="fas fa-share-square icone"></i>
            <span>Share Screen</span>
            <i class="fas fa-chevron-up freccia"></i>
        </div>
        <div class="item">
            <i class="fas fa-comment icone"></i>
            <span>Chat</span>
        </div>
        <div class="item">
            <i class="fas fa-record-vinyl icone"></i>
            <span>Record</span>
        </div>
        <div class="item">
            <i class="fas fa-th-large icone"></i>
            <span>Breakout Rooms</span>
        </div>
        <div class="item">
            <i class="fas fa-ellipsis-h icone"></i>
            <span>More</span>

        </div>
        <!-- end center -->

        <!-- sinistra -->
        <div class="right">
            
        </div>
        <!-- end sinistra -->


    <!-- end footer -->
    
</body>
</html>
